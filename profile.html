    <section>
        <h2 class="profile-details-h2">Profile Details</h2>
        <p>Add your details to create a personal touch to your profile.</p>
        <div class="profile-pic-box">
            <h2 class="profile-pic-h2">Profile picture</h2>
            <div class="upload-img-div">
                <!-- upload img -->
                <form action="upload.php" method="post" enctype="multipart/form-data">
                    <label for="imageInput" class="upload-icon">
                    </label>
                    <input type="file" name="image" id="imageInput">
                </form>
                <div class="upload-img-p">+ Upload Image</div>
            </div>
            <p class="pic-formats-p">Image must be below 1024x1024px. Use PNG or JPG format.</p>
        </div>
        <div class="inputs-box">
            <div class="firstname box">
                <p class="box-type-p">First name*</p>
                <p class="warning-p-firstname display-none-firstname">Can’t be empty</p>
                <input id="firstname" class="input-style" type="text" placeholder="Ben">
            </div>

            <div class="lastname box">
                <p class="box-type-p">Last name*</p>
                <p class="warning-p-lastname display-none-lastname">Can’t be empty</p>
                <input id="lastname" class="input-style" type="text" placeholder="Wright">
            </div>

            <div class="email box">
                <p class="box-type-p">Email</p>
                <p class="warning-p-email display-none-email">Can’t be empty</p>
                <input id="email" class="input-style" type="text" placeholder="ben@example.com">
            </div>
        </div>
    </section>
